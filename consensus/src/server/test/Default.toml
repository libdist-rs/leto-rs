# ID must be specified when invoking the program

[mempool_config]
# The number of recent blocks to retain in memory
gc_depth = 5
# The number of nodes to try to contact if a synchronization request fails
sync_retry_nodes = 4

# This parameter denotes the amount of time to wait before re-sending a sync request
[mempool_config.sync_retry_delay]
secs = 0
nanos = 100_000_000

# Address to listen to other mempools
[consensus_config.parties.0]
id = 0
mempool_address = "127.0.0.1"
mempool_port = "6001"
consensus_address = "127.0.0.1"
consensus_port = "7001"
client_port = "8001"

